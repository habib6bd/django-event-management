{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Event Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <nav class="bg-blue-500 p-4 text-white">
        <ul class="flex space-x-4">
            <li><a href="{% url 'event_list' %}" class="hover:underline">Events</a></li>
            {% comment %} <li><a href="{% url 'category_list' %}" class="hover:underline">Categories</a></li>
            <li><a href="{% url 'participant_list' %}" class="hover:underline">Participants</a></li> {% endcomment %}
        </ul>
    </nav>

    <div class="container mx-auto mt-4">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </div>
</body>
</html>
