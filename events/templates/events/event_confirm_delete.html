{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Event</h1>
<p>Are you sure you want to delete <strong>{{ event.name }}</strong>?</p>

<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm Delete</button>
    <a href="{% url 'dashboard' %}" class="ml-4 text-gray-500 hover:underline">Cancel</a>
</form>
{% endblock %}
